<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Architect</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="A fully customizable AI voice assistant with a visual avatar, personality traits, knowledge base, and a memory system." />
    <meta name="theme-color" content="#111827" />

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="AI Architect" />
    <meta property="og:description" content="A fully customizable AI voice assistant with avatar, personality traits, knowledge base, and a memory system." />
    <meta property="og:image" content="https://yourdomain.com/favicon.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Architect" />
    <meta name="twitter:description" content="A fully customizable AI voice assistant with avatar, personality traits, knowledge base, and a memory system." />
    <meta name="twitter:image" content="https://yourdomain.com/favicon.svg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optional: Add Google Fonts or custom CSS -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" /> -->

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
  </head>

  <body>
    <div id="root" role="main"></div>

    <noscript>
      <p style="text-align:center;padding:1rem;">
        JavaScript is required to run this app. Please enable it in your browser.
      </p>
    </noscript>

    <!-- Your app entry (Vite will inject compiled JS here) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional: Service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .catch(err => console.warn("Service Worker registration failed:", err));
        });
      }
    </script>
  </body>
</html>
